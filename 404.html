<html>

  <head>
    <title>404 Not Found</title>
    <meta charset="UTF-8">
    <meta name="description" content="Dedicated to all trees around the world and how they are amazing creations of nature.">
    <meta name="author" content="Tarant Hobbs & Jake Gutteridge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://treefunfacts.com/styles.css">

  <body style="color: #ffffff; background-color: #213075;">

<main>

<table style="width: 100%; max-width: 1100px;">
  <tr>
    <td>
      <img src="https://treefunfacts.com/favicon.ico">
    </td>
    <td>
      <big><big><big>
        <h2>404 Not Found</h2>
        <p>The requested file was not found on this server.</p>
        <p>Redirecting to home page in <div id="countdown" style="display: inline;"></div></p>

<script>
// Set the countdown initial value
let countdownValue = 10;

// Function to update the countdown display
function updateCountdown() {
  const countdownElement = document.getElementById("countdown");
  countdownElement.textContent = countdownValue;
  
  if (countdownValue === 0) {
    countdownElement.textContent = "0";
    clearInterval(countdownInterval);
  }
  
  countdownValue--;
}

// Start the countdown immediately
updateCountdown();
const countdownInterval = setInterval(updateCountdown, 1000);
</script>
      </big></big></big>
    </td>
  </tr>
</table>
  
</main>

  </body>

</html>
